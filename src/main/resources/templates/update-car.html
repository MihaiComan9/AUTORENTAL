<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update car</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<style>
body {
    background-image :  url(https://i.pinimg.com/originals/0d/ad/35/0dad354108f017db7491c7151e03a5a3.jpg);
    width:100%
    height:auto;
    background-repeat: no-repeat;
    background-size: cover;
}
</style>
<body>
<br><br><br><br><br><br><br>

<form action="#" th:action="@{'/car/update/' + ${car.id}}" method="post" th:object="${car}"
      style="max-width:400px; margin:0 auto">
    <input type="hidden" th:field="*{id}">
    <div class="container p-3 my-3 bg-dark text-white" align="center">
        <div class="text-center"><h2>Update Car</h2></div>
        <br>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Name:</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{carName}" disabled/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Doors:</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{nrOfDoors}" disabled/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Color:</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{color}" disabled/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Cars available:</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{quantity}"/>
            </div>
        </div>
        <br><br>

        <div class="text-center">
            <a href="/car/all" class="btn btn-info btn-lg">All cars</a>
            <button type="submit" class="btn btn-primary btn-lg">Update car</button>
        </div>
    </div>
</form>
</div>
<footer class="text-center text-white fixed-bottom bg-dark">

    <!-- Copyright -->
    <div class="text-center text-white p-1" style="background-color: rgba(0, 0, 0, 0.2);">
        <i> Â© 2022 Auto Rental - autorentalgroup@gmail.com</i>
    </div>
    <!-- Copyright -->
</footer>
</body>
</html>
